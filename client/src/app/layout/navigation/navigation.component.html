<mat-toolbar color="primary">
  <span routerLink="/main" style="cursor: pointer; margin-left: 20px;">
    <img src="../../../assets/img/Lego.png" width="12%">
    <span style="margin-left: 10px;">Lego bricksets</span>
  </span>

  <span class="spacer"></span>

  <button *ngIf="!isLoggedIn" matTooltip="Login" routerLink="/login" mat-icon-button class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>
  </button>

  <!--  <img mat-card-image [src]="formatImage(user.image)" alt="profile image">-->

  <h3 *ngIf="isDataLoaded">{{this.user.firstname}} {{this.user.lastname}}</h3>
  <span style="margin-left: 15px"></span>

  <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
    <mat-icon *ngIf="!isImageLoaded" color="accent">account_box</mat-icon>
    <mat-icon *ngIf="isImageLoaded">
      <img mat-card-image style="border-radius: 30%" [src]="formatImage(user.image)">
    </mat-icon>
  </button>
  <mat-menu id="menu-item" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button (click)="logout()" mat-menu-item>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
