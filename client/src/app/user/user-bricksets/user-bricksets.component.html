<div *ngIf="isUserBricksetsLoaded" xmlns="http://www.w3.org/1999/html">
  <div style="text-align: right">
    <button mat-flat-button color="primary" routerLink="/profile/add">Add brickset</button>
  </div>

  <h2>{{bricksets.length}} Bricksets</h2>

  <mat-card class="post-card" *ngFor="let brickset of bricksets; let i = index">
    <mat-card-header style="text-align: left">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{brickset.caption}}</mat-card-title>
      <mat-card-subtitle>{{brickset.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="formatImage(brickset.image)" alt="post image">
    <mat-card-content>
      <p>
        {{brickset.inventory}}
      </p>
    </mat-card-content>

    <div style="text-align: left">
      <p *ngFor="let comment of brickset.comments; let c = index"><span style="font-weight: 500">{{comment.username}}</span>: {{comment.message}}
        <button color="accent" mat-button (click)="deleteComment(comment.id!, i, c)">
          <mat-icon color="accent">clear</mat-icon>
        </button>
      </p>
    </div>

    <mat-card-actions align="end">
      <button color="warn" mat-button (click)="removeBrickset(brickset, i)">
        <mat-icon color="warn">delete</mat-icon>
        Remove brickset
      </button>
    </mat-card-actions>

    <mat-card-subtitle align="start">Likes: {{brickset.likes!}} <span *ngIf="brickset.likes! > 0">by {{brickset.likedUsers}}</span></mat-card-subtitle>
  </mat-card>
</div>
